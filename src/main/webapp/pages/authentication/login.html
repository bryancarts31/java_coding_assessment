<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <span id="validation-message"></span>
        <div class="title">Login Page</div>
        <div class="form-style">
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Input Your Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Input Your Password">
                </div>
                <div class="mb-3">
                    <a href="/register">Create your account</a>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btnLog">Login Account</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../scripts/login.js"></script>
</body>
</html>
