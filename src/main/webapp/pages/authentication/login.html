<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../../styles/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../styles/css/global.css">
    <link rel="stylesheet" href="../../styles/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounder-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image">
                    <img src="../../images/logo1.png" alt="logo" class="img-fluid">
                </div>

            </div>
            <div class="col-md-6 right-box" >
                <div class="title">
                    <p>Decisions made easier.</p>
                    <p>Hello!</p>
                </div>
                <span id="validation-message" class="mb-3"></span>
                <div class="form-style">
                    <form method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" id="username" placeholder="Username">
                        </div>
                        <div class="mb-1">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" id="password" placeholder="Password">
                        </div>
                        <div class="mt-3 mb-3">
                            <button type="submit" class="btnSubmit w-100 fs-6">Login Account</button>
                        </div>
                        <div class="row">
                            <small>Don't have account? <a href="/register">Sign Up</a></small>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>


    <script src="../../scripts/login.js"></script>
</body>
</html>
