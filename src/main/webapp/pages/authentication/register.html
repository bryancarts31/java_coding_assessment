<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="../../styles/bootstrap/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <span id="validation-message"></span>
        <div class="title">Register Page</div>
        <div class="form-style">
            <form action="" method="post">
                <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Input your username">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="text" class="form-control" id="password" placeholder="Input your password">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="con-password">Confirm Password</label>
                    <input type="text" class="form-control" id="con-password" placeholder="Input your confirm password">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <button type="submit" class="btnSubmit ">Register Account</button>
            </form>
        </div>
    </div>

    <script src="../../scripts/register.js"></script>
</body>
</html>
